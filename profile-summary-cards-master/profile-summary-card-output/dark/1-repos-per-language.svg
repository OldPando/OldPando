<svg xmlns="http://www.w3.org/2000/svg" width="340" height="200" viewBox="0 0 340 200">
  <style>
    * {
      font-family: 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
    }
  </style>

  <rect
    x="1" y="1"
    rx="5" ry="5"
    width="99.41176470588235%"
    height="99%"
    fill="#151515"
    stroke="#000"
    stroke-width="1"
    stroke-opacity="0" />

  <text
    x="30" y="40"
    style="font-size:22px; fill:#fff;">
    Top Languages by Repo
  </text>

  <!-- Legend -->
  <g transform="translate(0,40)">
    <g transform="translate(40,0)">
      <!-- Python -->
      <rect y="18"  width="14" height="14" fill="#3572A5" stroke="#151515" stroke-width="1"/>
      <text x="16.8" y="30"  fill="#fff" font-size="14px">Python</text>

      <!-- PHP -->
      <rect y="43.2" width="14" height="14" fill="#4F5D95" stroke="#151515" stroke-width="1"/>
      <text x="16.8" y="55.2" fill="#fff" font-size="14px">PHP</text>

      <!-- JavaScript -->
      <rect y="68.4" width="14" height="14" fill="#f1e05a" stroke="#151515" stroke-width="1"/>
      <text x="16.8" y="80.4" fill="#fff" font-size="14px">Javascript</text>

      <!-- Bash -->
      <rect y="93.6" width="14" height="14" fill="#89e051" stroke="#151515" stroke-width="1"/>
      <text x="16.8" y="105.6" fill="#fff" font-size="14px">Bash</text>

      <!-- HTML/CSS -->
      <rect y="118.8" width="14" height="14" fill="#e34c26" stroke="#151515" stroke-width="1"/>
      <text x="16.8" y="130.8" fill="#fff" font-size="14px">Html/Css</text>
    </g>
  </g>

  <!-- Pie Chart -->
  <g transform="translate(230,120)">
    <!-- Python (108 degrees) -->
    <g class="arc">
      <path
        d="M3.67394039744206e-15,-60
           A60,60,0,1,1,-42.4264,42.4264
           L-24.7487,24.7487
           A35,35,0,1,0,2.14313e-15,-35Z"
        fill="#3572A5"
        stroke="#151515"
        stroke-width="2" />
    </g>
    
    <!-- PHP (108 degrees) -->
    <g class="arc">
      <path
        d="M-42.4264,42.4264
           A60,60,0,0,1,-58.8471,11.7054
           L-34.3275,6.82816
           A35,35,0,0,0,-24.7487,24.7487Z"
        fill="#4F5D95"
        stroke="#151515"
        stroke-width="2" />
    </g>
    
    <!-- JavaScript (72 degrees) -->
    <g class="arc">
      <path
        d="M-58.8471,11.7054
           A60,60,0,0,1,-55.4328,-22.9610
           L-32.3358,-13.3939
           A35,35,0,0,0,-34.3275,6.82816Z"
        fill="#f1e05a"
        stroke="#151515"
        stroke-width="2" />
    </g>
    
    <!-- Bash (36 degrees) -->
    <g class="arc">
      <path
        d="M-55.4328,-22.9610
           A60,60,0,0,1,-33.3342,-49.8882
           L-19.4450,-29.1014
           A35,35,0,0,0,-32.3358,-13.3939Z"
        fill="#89e051"
        stroke="#151515"
        stroke-width="2" />
    </g>
    
    <!-- HTML/CSS (36 degrees) -->
    <g class="arc">
      <path
        d="M-33.3342,-49.8882
           A60,60,0,0,1,-6.43125e-14,-60
           L-3.75156e-14,-35
           A35,35,0,0,0,-19.4450,-29.1014Z"
        fill="#e34c26"
        stroke="#151515"
        stroke-width="2" />
    </g>
  </g>
</svg>
